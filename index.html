<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JORURI SEBA</title>

<!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
<!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font-awesome icons  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body class="">
    <header class="w-[1140px] mx-auto flex flex-col">
        <div class=" flex justify-between items-center p-10">  
            <div class="flex justify-center items-center gap-3">
                <img src="./assets/logo.png" alt="" class="h-10">
                <h1 class="font-black text-[#006747]"> Emergency <br> Service </h1> 
            </div>
            <div class="flex justify-center gap-3">
                <div>
                    <button class="btn btn-lg rounded-3xl bg-[#41ff6b1a]"><span class=""> 0 </span>
                    <img src="./assets/heart.png" alt="" class="h-5 "></button>
                </div>
                <div>
                    <button class="btn btn-lg rounded-3xl bg-[#41ff6b1a]"><span class="">100</span><img src="./assets/coin.png" alt="" class="h-5">
                    </button>
                </div>
                <div>
                    <button class="btn btn-lg rounded-3xl bg-[#00A63E] text-white"><span class="">0</span>Copy</button>
                </div>                
            </div>
        </div>
    </header>

    <div class="bg-gradient-to-r from-green-900 to-green-800 text-white text-center p-8">
        <div class="flex flex-col items-center gap-4">
            <div>
                <img src="./assets/logo-dark.png" alt="" class="h-20">
            </div>
            <div>   
                <h1 class="mb-3">Emergency Service Directory</h1>
                <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </div>

    <section class="w-[1140px] mx-auto">
        <div class="border-2 border-red-500 w-[400px] px-10 py-5">
            <div class="flex justify-between">
                <img src="./assets/emergency.png" alt="" class="h-7 bg-[#FFE3E2] rounded-lg">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="mt-3 ">
                <h1 class="font-bold text-2xl">National Emergency Number</h1>
                <p class="font-normal text-base text-[#5C5C5C]">National Emergency</p>
            </div>
            <div class="mt-3">
                <h1 class="font-bold text-3xl">999</h1>
                <button class="btn btn-sm rounded-3xl text-[#5C5C5C]">All</button>
            </div>
            <div class="">
                <button class="btn btn-lg rounded-3xl bg-[#00A63E] text-white"><span class="">0</span>Copy</button>
                <button class="btn btn-lg rounded-3xl bg-[#00A63E] text-white"><i class="fa-thin fa-phone"></i>Call</button>

            </div>
        </div>
    </section>
    
</body>
</html>
